<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flash Bitacora</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Kavivanar" rel="stylesheet">
  <link rel="shortcut icon" href="assets/images/brujula.png">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="fixed-action-btn horizontal">
    <a class="btn-floating btn-large red">
      <i class="large material-icons">mode_edit</i>
    </a>
    <ul>
      <li>
        <a class="btn-floating red modal-trigger" href="#modal1">
          <i class="material-icons">comment</i>
        </a>
      </li>
      <li>
        <a class="btn-floating yellow darken-1 modal-trigger" href="#modal2">
          <i class="material-icons">add_to_photos</i>
        </a>
      </li>
      <li>
        <a class="btn-floating green modal-trigger" href="#modal3">
          <i class="material-icons">event</i>
        </a>
      </li>
      <li>
        <a class="btn-floating blue modal-trigger" href="#modal4">
          <i class="material-icons">video_library</i>
        </a>
      </li>
    </ul>
  </div>

  <!-- Modal Messages Section -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="title" type="text" class="validate">
              <label for="title">Title</label>
            </div>
            <div class="input-field col s12">
              <input id="message" type="text" class="validate">
              <label for="message">Message</label>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    </div>
  </div>
  <!-- Modal Images Section -->
  <div id="modal2" class="modal">
    <div class="modal-content">
      <div class="row">
        <form action="#">
          <div class="row">
            <div class="input-field col s12">
              <input id="title" type="text" class="validate">
              <label for="title">Title</label>
            </div>
          </div>
          <div class="file-field input-field">
            <div class="btn">
              <span>Images</span>
              <input type="file">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text">
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    </div>
  </div>
  <!-- Modal Audio/Video Section -->
  <div id="modal3" class="modal">
    <div class="modal-content">
      <div class="row">
        <form action="#">
          <div class="row">
            <div class="input-field col s12">
              <input id="title" type="text" class="validate">
              <label for="title">Title</label>
            </div>
          </div>
          <div class="file-field input-field">
            <div class="btn">
              <span>Audio o Video</span>
              <input type="file">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text">
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    </div>
  </div>
  <!-- Modal Date Section -->
  <div id="modal4" class="modal">
    <div class="modal-content">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="title" type="text" class="validate">
              <label for="title">Title</label>
            </div>
            <div class="input-field col s12">
              <input placeholder="Ingrese la fecha" type="text" class="datepicker">
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    </div>
  </div>

  <!-- Import jQuery and Bootstrap.js -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
