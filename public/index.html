<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flash Bitacora</title>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="vendors/css/materialize.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" href="assets/images/brujula.png">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h1 class="pink lighten-1-text">Flash Bitacora</h1>
  <div class="row">
    <div class="s12 l10">
      <div class="" id="publications">

        </div>
    </div>

  </div>

  <div class="fixed-action-btn horizontal">
    <a class="btn-floating btn-large red">
      <i class="large material-icons">mode_edit</i>
    </a>
    <ul>
      <li>
        <a class="btn-floating red modal-trigger" href="#message">
          <i class="material-icons">comment</i>
        </a>
      </li>
      <li>
        <a class="btn-floating yellow darken-1 modal-trigger" href="#imagen">
          <i class="material-icons">add_to_photos</i>
        </a>
      </li>
      <li>
        <a class="btn-floating green modal-trigger" href="#modal3">
          <i class="material-icons">event</i>
        </a>
      </li>
      <li>
        <a class="btn-floating blue modal-trigger" href="#modal4">
          <i class="material-icons">video_library</i>
        </a>
      </li>
    </ul>
  </div>

  <!-- Modal Messages Section -->
  <div id="message" class="modal">
      <div class="modal-content">
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="title" type="text" class="validate">
                <label for="title">Title</label>
              </div>
              <div class="input-field col s12">
                <input id="post" type="text" class="validate">
                <label for="message">Message</label>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn waves-effect waves-light" type="submit" name="action" id="postMessage">Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
  <!-- Modal Images Section -->
  <div id="imagen" class="modal">
    <div class="modal-content">
      <div class="row">
        <form action="#">
          <div class="row">
            <div class="input-field col s12">
              <input id="titleImg" type="text" class="validate">
              <label for="title">Title</label>
            </div>
          </div>
          <div class="file-field input-field">
            <div class="btn">
              <span>Images</span>
              <input type="file" id="file-imagen">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text" id="file-imagens">
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn waves-effect waves-light" type="submit" name="action" id="postImg">Submit
        <i class="material-icons right">send</i>
      </button>
    </div>
  </div>
  <!-- Modal Audio/Video Section -->
  <div id="modal3" class="modal">
    <div class="modal-content">
      <div class="row">
        <form action="#">
          <div class="row">
            <div class="input-field col s12">
              <input id="title" type="text" class="validate">
              <label for="title">Title</label>
            </div>
          </div>
          <div class="file-field input-field">
            <div class="btn">
              <span>Audio o Video</span>
              <input type="file">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text">
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    </div>
  </div>
  <!-- Modal Date Section -->
  <div id="modal4" class="modal">
    <div class="modal-content">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="title" type="text" class="validate">
              <label for="title">Title</label>
            </div>
            <div class="input-field col s12">
              <input placeholder="Ingrese la fecha" type="text" class="datepicker">
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    </div>
  </div>

  <!-- Import jQuery and Bootstrap.js -->
  <script src="vendors/js/jquery-3.2.1.js"></script>
    <script src="vendors/js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
